{% load static %}
<header>
    {% with request.resolver_match.url as url_name %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#"><img src="{% static 'images/logo.webp' %}" alt="Recipe sharing & meal planning" class="logo"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %} active {% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'recipes' %}active{% endif %}" href="{% url 'recipes'%}">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'add_recipe' %}active{% endif %}" href="{% url 'add_recipe' %}">New</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'profile' %}active{% endif %}" href="{% url 'profile' request.user.id %}">Profile</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'account_logout' %} active {% endif %}" href="/accounts/logout/">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'account_login' %} active {% endif %}" href="/accounts/login/">Login</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link {% if url_name == 'account_signup' %} active {% endif %}" href="/accounts/signup/">Register</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="d-flex ms-auto" role="search" method="GET" action="{% url 'recipes' %}">
                    <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% endwith %}
</header>
